name: Deploy BrightOne to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Dependency audit
        run: |
          npm ci
          npm audit --audit-level=high

      # Write SSH key to file so newlines are preserved (fixes drone-scp auth failure)
      - name: Prepare SSH key
        run: |
          echo "${{ secrets.DROPLET_SSH_KEY }}" > deploy_key.pem
          chmod 600 deploy_key.pem

      # Build and pull all images on runner (has internet); droplet cannot reach Docker Hub
      - name: Build and save all images
        run: |
          docker build --build-arg NEXT_PUBLIC_GOOGLE_MAPS_API_KEY="${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}" -t website-app:latest .
          docker pull postgres:15-alpine
          docker pull redis:7-alpine
          docker save website-app:latest postgres:15-alpine redis:7-alpine -o images.tar

      - name: Copy files to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key_path: ${{ github.workspace }}/deploy_key.pem
          source: "."
          target: "/home/brightone/website"
          strip_components: 1

      - name: Server setup (Nginx, SSL, Fail2ban, UFW)
        uses: appleboy/ssh-action@v1
        env:
          DOMAINS: ${{ secrets.DOMAINS }}
          SKIP_SSL: ${{ vars.SKIP_SSL }}
          SKIP_SSH_HARDEN: ${{ vars.SKIP_SSH_HARDEN }}
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: root
          key_path: ${{ github.workspace }}/deploy_key.pem
          timeout: 8m
          envs: DOMAINS,SKIP_SSL,SKIP_SSH_HARDEN
          script: |
            set -e
            DOMAINS="${DOMAINS:-brightone.ca www.brightone.ca}"
            SKIP_SSL="${SKIP_SSL:-0}"
            SKIP_SSH_HARDEN="${SKIP_SSH_HARDEN:-0}"
            echo "ğŸ”§ Running consolidated server setup (idempotent)..."
            bash /home/brightone/website/scripts/setup-server-full.sh "$DOMAINS" "$SKIP_SSL" "$SKIP_SSH_HARDEN"
            echo "âœ… Server setup done."

      - name: Setup environment and stop containers
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key_path: ${{ github.workspace }}/deploy_key.pem
          timeout: 3m
          script: |
            set -e
            cd /home/brightone/website

            echo "ğŸ“ Creating .env file..."
            cat > .env << 'EOF'
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
            NEXTAUTH_URL=https://brightone.ca
            AWS_REGION=${{ secrets.AWS_REGION }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            FROM_EMAIL=${{ secrets.FROM_EMAIL }}
            ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}
            DATABASE_URL=postgresql://brightone:${{ secrets.DB_PASSWORD }}@db:5432/brightone_db
            MIGRATION_TOKEN=${{ secrets.MIGRATION_TOKEN }}
            ADMIN_API_KEY=${{ secrets.ADMIN_API_KEY }}
            EOF

            echo "ğŸ›‘ Stopping existing containers..."
            docker-compose -f docker-compose.prod.from-image.yml down || true
            
            echo "ğŸ§¹ Cleaning up Docker..."
            docker system prune -f || true

      - name: Build and start services
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key_path: ${{ github.workspace }}/deploy_key.pem
          timeout: 15m
          script: |
            set -e
            cd /home/brightone/website
            
            echo "ğŸ” Checking .env and images..."
            test -f .env || (echo "âŒ .env missing"; exit 1)
            test -f images.tar || (echo "âŒ images.tar missing"; exit 1)
            test -f docker-compose.prod.from-image.yml || (echo "âŒ docker-compose.prod.from-image.yml missing"; exit 1)
            
            echo "ğŸ“¦ Loading all images (no Docker Hub needed on droplet)..."
            docker load -i images.tar
            
            echo "ğŸš€ Starting services..."
            docker-compose -f docker-compose.prod.from-image.yml up -d
            
            echo "â³ Waiting 60s for db healthcheck and app startup..."
            sleep 60
            
            echo "ğŸ“Š Container status after up:"
            docker-compose -f docker-compose.prod.from-image.yml ps -a
            echo "ğŸ“‹ Recent logs (all services):"
            docker-compose -f docker-compose.prod.from-image.yml logs --tail=80

      - name: Verify deployment
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key_path: ${{ github.workspace }}/deploy_key.pem
          timeout: 5m
          script: |
            set -e
            cd /home/brightone/website
            
            echo "ğŸ“Š Container status..."
            docker-compose -f docker-compose.prod.from-image.yml ps -a
            
            echo "ğŸ” Testing application health on port 3000..."
            for i in {1..6}; do
              echo "Health check attempt $i/6..."
              if curl -sf http://localhost:3000/api/health > /dev/null; then
                echo "âœ… Application is healthy!"
                exit 0
              fi
              echo "Application not ready yet, waiting 10 seconds..."
              sleep 10
            done
            
            echo "âŒ Application health check failed"
            echo "ğŸ“‹ Container status:"
            docker-compose -f docker-compose.prod.from-image.yml ps -a
            echo "ğŸ“‹ App logs:"
            docker-compose -f docker-compose.prod.from-image.yml logs --tail=150 app
            echo "ğŸ“‹ DB logs:"
            docker-compose -f docker-compose.prod.from-image.yml logs --tail=50 db
            echo "ğŸ“‹ Redis logs:"
            docker-compose -f docker-compose.prod.from-image.yml logs --tail=20 redis
            exit 1