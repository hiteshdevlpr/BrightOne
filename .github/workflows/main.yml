name: Deploy BrightOne to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy files to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          source: "."
          target: "/home/brightone/website"
          strip_components: 1

      - name: Setup environment and stop containers
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          timeout: 3m
          script: |
            cd /home/brightone/website

            echo "üìù Creating .env file..."
            cat > .env << 'EOF'
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
            NEXTAUTH_URL=https://brightone.ca
            EOF

            echo "üõë Stopping existing containers..."
            sudo docker-compose -f docker-compose.prod.yml down || true

            echo "üîç Killing processes on ports 3000 and 3001..."
            # Kill processes using lsof (safer than fuser)
            sudo lsof -ti:3000 | xargs -r sudo kill -9 || echo "No processes on port 3000"
            sudo lsof -ti:3001 | xargs -r sudo kill -9 || echo "No processes on port 3001"

            echo "üßπ Killing leftover Node.js/Next.js processes..."
            sudo pkill -f "node" || echo "No node processes found"
            sudo pkill -f "next" || echo "No next processes found"

            echo "üßπ Cleaning up Docker..."
            sudo docker system prune -f || true


      - name: Build and start services
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          timeout: 10m
          script: |
            cd /home/brightone/website
            
            echo "üèóÔ∏è Building services..."
            sudo docker-compose -f docker-compose.prod.yml build --no-cache
            
            echo "üöÄ Starting services..."
            sudo docker-compose -f docker-compose.prod.yml up -d
            
            echo "‚è≥ Waiting for services to start..."
            sleep 30

      - name: Verify deployment
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          timeout: 5m
          script: |
            cd /home/brightone/website
            
            echo "üìä Checking service status..."
            sudo docker-compose -f docker-compose.prod.yml ps
            
            echo "üîç Testing application health on port 3001..."
            for i in {1..6}; do
              echo "Health check attempt $i/6..."
              if curl -f http://localhost:3001/api/admin/dashboard > /dev/null 2>&1; then
                echo "‚úÖ Application is healthy!"
                exit 0
              fi
              echo "Application not ready yet, waiting 10 seconds..."
              sleep 10
            done
            
            echo "‚ùå Application health check failed"
            echo "üìã Container logs:"
            sudo docker-compose -f docker-compose.prod.yml logs app
            exit 1