name: Deploy BrightOne to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy files to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          source: "."
          target: "/home/brightone/website"
          strip_components: 1

      - name: Setup environment and stop containers
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          timeout: 3m
          script: |
            cd /home/brightone/website

            echo "üìù Creating .env file..."
            cat > .env << 'EOF'
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
            NEXTAUTH_URL=https://brightone.ca
            AWS_REGION=${{ secrets.AWS_REGION }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            FROM_EMAIL=${{ secrets.FROM_EMAIL }}
            ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL }}
            DATABASE_URL=postgresql://brightone:${{ secrets.DB_PASSWORD }}@db:5432/brightone_db
            EOF

            echo "üõë Stopping existing containers..."
            sudo docker-compose -f docker-compose.prod.yml down || true
            
            echo "üßπ Cleaning up Docker..."
            sudo docker system prune -f || true

      - name: Build and start services
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          timeout: 10m
          script: |
            cd /home/brightone/website
            
            echo "üèóÔ∏è Building services..."
            echo "üîç Checking .env file contents..."
            cat .env | grep NEXT_PUBLIC_GOOGLE_MAPS_API_KEY || echo "‚ùå NEXT_PUBLIC_GOOGLE_MAPS_API_KEY not found in .env"
            sudo docker-compose -f docker-compose.prod.yml build --no-cache
            
            echo "üöÄ Starting services..."
            sudo docker-compose -f docker-compose.prod.yml up -d
            
            echo "‚è≥ Waiting for services to start..."
            sleep 30

      - name: Verify deployment
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          timeout: 5m
          script: |
            cd /home/brightone/website
            
            echo "üìä Checking service status..."
            sudo docker-compose -f docker-compose.prod.yml ps
            
            echo "üîç Testing application health on port 3000..."
            for i in {1..6}; do
              echo "Health check attempt $i/6..."
              if curl -f http://localhost:3000/api/admin/dashboard > /dev/null 2>&1; then
                echo "‚úÖ Application is healthy!"
                exit 0
              fi
              echo "Application not ready yet, waiting 10 seconds..."
              sleep 10
            done
            
            echo "‚ùå Application health check failed"
            echo "üìã Container logs:"
            sudo docker-compose -f docker-compose.prod.yml logs app
            exit 1