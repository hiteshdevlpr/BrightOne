name: Deploy BrightOne to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy files to server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          source: "."
          target: "/home/brightone/website"
          strip_components: 1

      - name: Setup environment and stop containers
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            cd /home/brightone/website
            
            echo "üìù Creating .env file..."
            cat > .env << 'EOF'
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}
            NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
            NEXTAUTH_URL=https://brightone.ca
            EOF
            
            echo "ÔøΩÔøΩ Stopping existing containers..."
            sudo docker-compose -f docker-compose.prod.yml down || true
            
            echo "ÔøΩÔøΩ Checking what's using port 3000..."
            # Multiple methods to kill processes on port 3000
            sudo lsof -ti:3000 | xargs -r sudo kill -9 || echo "No processes found with lsof"
            sudo fuser -k 3000/tcp || echo "No processes found with fuser"
            sudo netstat -tulpn | grep :3000 | awk '{print $7}' | cut -d'/' -f1 | xargs -r sudo kill -9 || echo "No processes found with netstat"
            
            # Kill any Node.js processes
            sudo pkill -f "node" || echo "No node processes found"
            sudo pkill -f "next" || echo "No next processes found"
            
            # Wait a moment for processes to die
            sleep 5
            
            echo "ÔøΩÔøΩ Verifying port 3000 is free..."
            if sudo lsof -i :3000; then
              echo "‚ùå Port 3000 is still in use"
              sudo lsof -i :3000
              exit 1
            else
              echo "‚úÖ Port 3000 is free"
            fi
            
            echo "üßπ Cleaning up Docker..."
            sudo docker system prune -f || true

      - name: Build and start services
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            cd /home/brightone/website
            
            echo "üèóÔ∏è Building services..."
            sudo docker-compose -f docker-compose.prod.yml build --no-cache
            
            echo "üöÄ Starting services..."
            sudo docker-compose -f docker-compose.prod.yml up -d
            
            echo "‚è≥ Waiting for services to start..."
            sleep 30

      - name: Verify deployment
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script: |
            cd /home/brightone/website
            
            echo "üìä Checking service status..."
            sudo docker-compose -f docker-compose.prod.yml ps
            
            echo "üîç Testing application health..."
            for i in {1..6}; do
              echo "Health check attempt $i/6..."
              if curl -f http://localhost:3000/api/admin/dashboard > /dev/null 2>&1; then
                echo "‚úÖ Application is healthy!"
                exit 0
              fi
              echo "Application not ready yet, waiting 10 seconds..."
              sleep 10
            done
            
            echo "‚ùå Application health check failed"
            echo "üìã Container logs:"
            sudo docker-compose -f docker-compose.prod.yml logs app
            exit 1